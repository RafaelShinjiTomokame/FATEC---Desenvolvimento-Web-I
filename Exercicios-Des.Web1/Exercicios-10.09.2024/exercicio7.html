<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dia</legend>
            <div>
                <input type="checkbox" name="domingo" id="domingo" value="domingo">
                <label for="domingo">Domingo</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="segunda" id="segunda" value="segunda" checked>
                <label for="segunda">Segunda-feira</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="terca" id="terca" value="terca">
                <label for="terca">Terça-feira</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="quarta" id="quarta" value="quarta">
                <label for="quarta">Quarta-feira</label>
            </div>           
            <br>
            <div>
                <input type="checkbox" name="quinta" id="quinta" value="quinta" checked>
                <label for="quinta">Quinta-feira</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="sexta" id="sexta" value="sexta">
                <label for="sexta">Sexta-feira</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="sabado" id="sabado" value="sabado">
                <label for="sabado">Sábado</label>
            </div>
            <br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
